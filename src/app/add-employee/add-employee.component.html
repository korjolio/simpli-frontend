<mat-card>
    <mat-card-title>
        Nuevo Empleado
    </mat-card-title>

    <mat-divider></mat-divider>

    <mat-card-content>

        <form [formGroup]="form" (submit)="sendEmployee()">
            <div class form-group>
                <mat-form-field flex>
                    <input matInput formControlName="rut" type="text" name="rut" placeholder="Rut">
                    <mat-hint alig="start"></mat-hint>
                </mat-form-field>
                <br>
                <mat-form-field flex>
                    <input matInput formControlName="name" type="text" name="name" placeholder="Nombre">
                    <mat-hint alig="start"></mat-hint>
                </mat-form-field>
                <br>
                <mat-form-field flex>
                    <input matInput formControlName="email" type="text" name="email" placeholder="Email">
                    <mat-hint alig="start"></mat-hint>
                </mat-form-field>
                <br>
                <mat-form-field flex>
                    <input matInput formControlName="company" type="text" name="company" placeholder="Compañía">
                    <mat-hint alig="start"></mat-hint>
                </mat-form-field>

            </div>
            <button mat-flat-button color="accent">Guardar</button>
        </form>
    </mat-card-content>
</mat-card>
